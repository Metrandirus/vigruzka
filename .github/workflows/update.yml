name: Update filtered product feed

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 5 * * 1"  # раз в неделю по понедельникам 05:30 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch_and_filter
        env:
          FEED_URL: ${{ secrets.FEED_URL }}
        run: |
          python scripts/fetch_and_filter.py

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update filtered products"
          file_pattern: public/*.csv public/*.json
